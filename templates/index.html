<!DOCTYPE html>
<html style="font-size: 12px;font-family: Roboto, Arial, sans-serif;" lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>ML Sentiment Based Product Recommendation System API</title>
    </head>

    <body>
        <div>
            <h1 align="center">Sentiment Based Product Recommendation System</h1>

            <form action="{{ url_for('predict')}}"method="post">
                <label>Enter User Name here </label>
                <input id="username" placeholder="Enter User Name here" name="username" >
                <br />
                <button type="submit">Predict</button>
            </form>

            <br />
            <p><h1 style="color:#FF0000;font-size:30px;">{{ message }}</h1></p>
            <br />
            <div align="center">
                <h1 style="font-size:25px;">Top 5 recommended Products</h1>
                {% for table in tables %}
                {{table|safe}}
                {% endfor %}
            </div>
        </div>
    </body>
</html>
